{% include "store/base.html" %}


{% load static %}



{% block content %}

    <br><br>
    <div class="row">
        <div class="col-mid-5">
            <h5>DELETING ITEM</h5>
            <hr>
            <p>Are you sure you want to delete the {{prod}}?</p>

                <a href="{% url 'manage-shop' %}">Cancel</a>
                <input type="submit" name="confirm">
            </form>

    
    
        </div>
    </div>

    






{% endblock %}
